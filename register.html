<h1>
  Registration Page
</h1>
<!-- method POST stops the inputs from showing up in the address bar/site-->
<form method="POST">
  <label> First Name </label>
  <br>

  <input name="first" type="text" placeholder="John">
  <br><br>

  <label> E-Mail </label>
  <br>

  <input name="email" type="email" placeholder="johnsmith@email.com">
  <br><br>

  <label> Telephone Number </label>
  <br>

  <input name="tel" type="tel" placeholder="(XXX) XXX - XXXX">
  <br><br>

  <label> Password </label>
  <br>

  <input name="password" type="password">
  <br><br>

  <input type="submit" value="REGISTER">
</form>

<a href = "index.html"> Cancel </a>
